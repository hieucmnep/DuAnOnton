<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div ng-app="myApp" ng-controller="myCtrl" class="container mt-3">
    <div>
        <label>Id:</label>
        <input ng-model="category.id"> {{category.id}}
    </div>
    <div>
        <label>Name:</label>
        <input ng-model="category.name"> {{category.name}}
    </div>
    <button ng-click="save()">Save</button>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
        $scope.category = {id: '', name: ''};
        $scope.save = function() {
            console.log(JSON.stringify($scope.category));
            $http.post("http://localhost:8080/create-category", $scope.category)
                .then(() => alert("Success"));
        }
    });
</script>
